    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/react-toastify@11.0.5/dist/ReactToastify.min.css" />
    <style>
      :root {
        --color-background: #051027;
        --color-primary-accent: #00FFD5;
        --color-secondary-accent: #9B6CFF;
        --color-danger: #FF6B6B;
        --color-success: #4CAF50;
        --color-text-primary: #FFFFFF;
        --color-text-secondary: #a0aec0;
        --font-body: 'Inter', sans-serif;
        --font-heading: 'Space Grotesk', sans-serif;
      }
      body {
        background-color: var(--color-background);
        color: var(--color-text-primary);
        font-family: var(--font-body);
        overflow-x: hidden;
      }
      .cosmic-background {
        background-image: url('/stars.svg');
        background-repeat: repeat;
        background-position: 0 0;
        animation: move-stars 120s linear infinite;
      }
      @keyframes move-stars {
        from { background-position: 0 0; }
        to { background-position: -10000px 5000px; }
      }
      .gradient-text {
        background: linear-gradient(90deg, var(--color-primary-accent), var(--color-secondary-accent));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        text-fill-color: transparent;
      }
      .Toastify__toast {
        background-color: #1a202c !important;
        color: white !important;
        border-radius: 12px !important;
        border: 1px solid #4a5568 !important;
      }
      .Toastify__close-button {
        color: white !important;
      }
      .Toastify__progress-bar {
        background: linear-gradient(90deg, var(--color-primary-accent), var(--color-secondary-accent)) !important;
      }
      /* Fix for dropdown text visibility */
      select {
        color: var(--color-text-primary);
      }
      select option {
        background: #0b193d; /* Match modal background for consistency */
        color: var(--color-text-primary);
      }
    </style>
